<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端布局</title>
    <style>
        @keyframes rotating {
            from{
                transform: rotate(0);
            }
            to{
                transform: rotate(360deg);
            }
        }
        img{
            animation: rotating 1.2s infinite linear ;
        }
    </style>
</head>
<body>
<img src="imgs/fengche.jpg" alt="小风车">
</body>
</html>
